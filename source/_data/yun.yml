  enable: false

local_search: #本地搜索
  enable: true
  src: /js/search/local-search.js


aplayer:          #音乐播放器
  global: true
  meting: true
  # https://github.com/metowolf/MetingJS/tree/v1.2#option
  widget:
    enable: true
    autoplay: false
    # theme: "#2980b9"
    loop: all
    order: list
    preload: auto
    volume: 0.7
    mutex: true
    lrcType: 0
    listFolded: false
    listMaxHeight: 340px
    audio:
      
    meting:
      enable: true
      id: 308168565
      server: netease
      type: playlist

toc:                          #目录
  list_number: true             #显示编号
  max_depth: 6                  #生成 TOC 的最大深度
  min_depth: 1                  #生成 TOC 的最小深度
